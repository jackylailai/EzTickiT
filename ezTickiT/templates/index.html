{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzTickiT</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
</head>

<body>
    <div class="topcenter">
        <div class="topcontainer">
            <div class="top">
                <div class="left-div">
                    EzTickiT
                </div>
                <div class="right-div">
                    <div id="reservation-top">訂購紀錄</div>
                    <div id="showLoginForm">登入/註冊</div>
                    <div id="logout">登出帳戶</div>
                </div>
            </div>
            <div class="top-2">
                <div class="top-div2">
                    <div id="exhibition">展覽</div>
                    <div id="entertainment">娛樂</div>
                    <div id="sports">運動</div>
                </div>
                <!-- <div class="right-div2">
                    <div id="reservation-top">娛樂</div>
                    <div id="showLoginForm">運動</div> -->
                    <!-- <div id="logout"></div> -->
                <!-- </div> -->
            </div>
        </div>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-header"></div>
        <div class="modal-content">
            <img src="{% static 'images/icon_close.svg' %}" alt="" class="icon-close">
            <h3>登入會員帳號</h3>
            <form id="loginForm">
                <div class="emailinput">
                    <label for="loginEmail"></label>
                    <input type="email" id="loginEmail" name="email" placeholder="請輸入電子信箱" required>
                </div>
                <div class="passwordinput">
                    <label for="loginPassword"></label>
                    <input type="password" id="loginPassword" name="password" placeholder="請輸入密碼" required>
                </div>
                <button type="button" id="loginButton">登入帳戶</button>
            </form>
            <div id="messageContainer" class="message-container"></div>
            <div class="signuptitle" id="sigupLink">
                還沒有帳戶？點此註冊
            </div>
        </div>
    </div>
    <div id="signupModal" class="signupModal">
        <div class="modal-header2"></div>
        <div class="modal-content2">
            <img src="{% static 'images/icon_close.svg' %}" alt="" class="icon-close2">
            <h3>註冊會員帳號</h3>
            <form id="signupForm">
                <div class="nameinput">
                    <input type="name" id="signupName" name="name" placeholder="請輸入姓名" required>
                </div>
                <div class="emailinput">
                    <input type="email" id="signupEmail" name="email" placeholder="請輸入電子信箱" required>
                </div>
                <div class="passwordinput">
                    <input type="password" id="signupPassword" name="password" placeholder="請輸入密碼" required>
                </div>
                <button type="button" id="signupButton">註冊新帳戶</button>
            </form>
            <div id="messageContainer2" class="message-container2"></div>
            <div class="logintitle" id="loginLink">
                已經有帳戶了？點此登入
            </div>
        </div>
    </div>
    <div class="hero-center">
        <div class="hero-section">
            <!-- background-image: url('/static/images/gamepicture.png'); -->
            <!-- <a href="{% url 'event_page' %}">    <img src="{% static 'images/gamepicture.png' %}" class="hero-img" alt="前往活動頁面"></a> -->
            <img src="{% static 'images/ezTickiT.png' %}" class="hero-img" alt="前往活動頁面">
            <hr>            
            <div class="hero-region">
            </div>
        </div>
    </div>
    <!-- <div class="listbar-center">
        <div class="widthcontrol">
            <div>
                <img src="{% static 'images/leftarrow.svg' %}" alt="" class="left-button">
            </div>
            <div class="list-bar">
                <div class="list">
                </div>
            </div>
            <div>
                <img src="{% static 'images/rightarrow.svg' %}" alt="" id="right-button">
            </div>
        </div>
    </div> -->

    <div class="wrapper">
        <div class="container">
            <a href="{% url 'event_page' %}" class="imagebox"><img src="{% static 'images/gamepicture.png' %}" class="block-img" alt="前往活動頁面"></a>
            <a href="{% url 'maintainance' %}" class="imagebox"><img src="{% static 'images/kingspicture.jpeg' %}" class="block-img" alt="前往活動頁面"></a>
            <a href="{% url 'maintainance' %}" class="imagebox"><img src="{% static 'images/dreamerpicture.jpg' %}" class="block-img" alt="前往活動頁面"></a>
            <a href="{% url 'maintainance' %}" class="imagebox"><img src="{% static 'images/pilotpicture.jpg' %}" class="block-img" alt="前往活動頁面"></a>            
        </div>
    </div>
    <footer id="footer-id">
        <p>COPYRIGHT © 2023 ez ｜聯絡我們</p>
    </footer>
</body>
<script src="{% static 'js/home.js' %}"></script>

</html>
